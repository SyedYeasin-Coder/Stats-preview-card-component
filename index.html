<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="CSS_reset_Josh.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="whole-container">
    <div class="content-wrapper-container">
      <div class="content-wrapper">
        <div class="content-container">
          <div class="top-section">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </div>
          
          <div class="bottom-section">
            <div class="stats">
              <h2>10K+</h2> <h3 class="stat-headings">COMPANIES</h3>
            </div>
            <div class="stats">
              <h2>314</h2> <h3 class="stat-headings">TEMPLATES</h3>
            </div>
            <div class="stats">
              <h2>12M+</h2> <h3 class="stat-headings">QUERIES</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="image-container">
    <img src="./images/image-header-desktop.jpg" alt=""></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Syed Yeasin</a>.
  </div>
</body>
</html>
